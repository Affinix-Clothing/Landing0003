<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Screen Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    img {
      height: 100vh;
      width: 100vw;
      object-fit: cover; /* You can change to 'contain' if you want the whole image visible */
    }
  </style>
</head>
<body>
  <img src="buy1get1.png" alt="Full Screen Image" />
</body>
</html>
